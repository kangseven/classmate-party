<link rel="stylesheet" type="text/css" href="../css/password.css">
<% include header.html %>
<div class="content">
	<div class="password">
		<div class="tab-con">
			<form>
				<div class="oldkey">
					<label for="oldkey" class="input-tips">旧密码:</label>
					<div class="input-box">
						<input type="password" id="oldkey" name="oldkey" class="inputstyle bor">
					</div>
				</div>
				<div class="newkey">
					<label for="newkey" class="input-tips">新密码:</label>
					<div class="input-box">
						<input type="password" id="newkey" name="newkey" class="inputstyle bor">
					</div>
				</div>
				<div class="newkey">
					<label for="conpassword" class="input-tips">确认密码:</label>
					<div class="input-box">
						<input type="password" id="conpassword" name="conpassword" class="inputstyle bor">
					</div>
				</div>
			</form>
		</div>
		<div class="revise-button">
			<input type="submit" value="确认修改"  class="button-blue"/>
		</div>
		<div>
			<a class="close-btn" href="/"></a>
		</div>
	</div>
</div>
